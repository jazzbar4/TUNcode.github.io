<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>First Test Website - ArabToRoman</title>
        <link rel="stylesheet" href="styles.css">
    </head>
  <body>
<div id="header">
  <div class="container">
    <div class="row">
      <div class="header-text">
        <p>Numeral converter</p>
        <h1><span>Arabic</span> numeral<br>to <span>Roman</span> numeral</h1>
      </div>
      <div class="header-info">
       <h1 class="sub-title">About the code</h1>
       <p>Below in the box insert Arabic numeral and the converter will return
        Roman numeral for you.</p>
        <form class="input-text" name="passdata" action="." method="post">
          <label for="Name">Arabic numeral:</label>
          <input type="text" name="numeral" placeholder="Insert arabic numeral">
          <input type="submit" value="Submit">
        </div>
      </div>
      <div>
        <p class="roman-output"><span>Roman numeral</span>: {{roman}}</p>
      </div>
  </div>
</div>


  </body>
</html>
